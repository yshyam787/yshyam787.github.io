<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <p>Feel free to browse around and send me a message using the contact form below!</p>
    </header>
    <main>
        <h2>Let's be in touch!</h2>
        <form id="contact-form" action="https://formspree.io/f/mqkrveba" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Shyam Yadav. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
